<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function allLetters(input){
            var letters=/^[A-Z][a-z]+$/;
            if(input.match(letters)){
                return true;
            }
            else{
                alert("message");
                return false;
            }
        }
       
    </script>
</head>
<body>
   <form>
    <input type="button" value="click here" onclick="return allLetters('Mani')">
   </form>
</body>
</html>
