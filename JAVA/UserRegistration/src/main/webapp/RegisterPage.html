<body style="background-color:powderblue;">
	<form class="form-inline" class="form-horizontal" action="UserServlet">
	<h1 style=color:green;text-align:center;>REGISTRATION PAGE</h1>
		<h4>
				<label class="col-sm-2 col-form-label">Enter User name: </label>
				<input type="text" name="uname" class="form-control-file" class="form-check-input"><br><br>
				<label class="col-sm-2 col-form-label">Enter password: </label>
				<input type="text" name="pswd" class="form-control-file" class="form-check-input"><br><br>
				<label class="col-sm-2 col-form-label">Enter email: </label>
				<input type="text" name="email" class="form-control-file" class="form-check-input"><br><br>
				<label class="col-sm-2 col-form-label">Enter contact: </label>
				<input type="text" name="contact" class="form-control-file" class="form-check-input"><br><br>
				<label class="col-sm-2 col-form-label">Gender: </label>
				<input type="radio" name="gender" class="form-control-file" value="male" class="form-check-input">Male&nbsp;&nbsp;
				<input type="radio" name="gender" class="form-control-file" value="female" class="form-check-input">female<br><br>
				<label class="col-sm-2 col-form-label">Enter address: </label>
				<textarea name="address" rows="4" cols="50"></textarea><br><br>
				<input type="submit" value="Register" class="btn btn-primary">
		</h4>
	</form>
